<body>
<div class="container">
  <!-- 側邊欖 -->
  <nav class="leftSide">
    <div class="memberInfo">
      <img src="user.png">
      <span>帳號</span>
    </div>
    <div class="functionZone">
      <div class="functionBox">
        <p class="subtitle">DASHBOARDS</p>
        <div class="item" routerLinkActive="active" >
          <button routerLink="/management/edit" (click)="showRouterTitle(1)">
            <i class='bx bxs-edit' ></i>
            我的問卷</button>
        </div>
        <div class="item" routerLinkActive="active" >
          <button routerLink="/management/feedback" (click)="showRouterTitle(2)">
            <i class='bx bx-message-dots' ></i>
            問卷回饋</button>
        </div>
        <div class="item" routerLinkActive="active" >
          <button routerLink="/management/count" (click)="showRouterTitle(3)">
            <i class='bx bx-line-chart' ></i>
            問卷統計</button>
        </div>
      </div>
      <div class="functionBox">
        <p class="subtitle">SETTINGS</p>
        <div class="item" routerLinkActive="active" >
          <button routerLink="/management/member" (click)="showRouterTitle(4)">
            <i class='bx bx-user-plus'></i>
            會員管理</button>
        </div>
      </div>
      <p class="title" routerLink="/" style="
        cursor: pointer;
        margin-top: 43vh;
        margin-left: -1vw;
        text-align: center;
        font-size: 45px;
        color: rgb(102, 209, 255);
      ">Survey</p>
    </div>
  </nav>

  <!-- 頂部框 -->
  <div class="topSide">
    <div class="routerBox">
      <i class='bx bx-home' routerLink="/management/welcome" (click)="showRouterTitle(0)"></i>
      <span class="subtitle">Backend&nbsp;&nbsp;&nbsp;&nbsp;/

        <span style="color: rgb(167, 229, 255);">{{functionTitle}}</span>
      </span>

    </div>
    <i class='bx bx-moon'></i>
  </div>

  <!-- 主體內容 -->
  <div class="mainContent">
    <router-outlet></router-outlet>
  </div>

</div>

</body>
