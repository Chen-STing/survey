<div class="containerMember" [ngClass]="{dark: !isdarkMode, light: isdarkMode}">
  <div class="card">
    <div class="card-content">

      <div class="title-box">
        <h1 class="title">修改密碼</h1>
      </div>

      <div class="password-box">
        <p for="" class="subtitle">原密碼: </p>
        <i class='bx bxs-low-vision' (click)="openText(0)"></i>
        <input
          class="input is-normal passbox"
          type="password"
          placeholder="請輸入原密碼"
        />
      </div>

      <div class="password-box">
        <p for="" class="subtitle">新密碼: </p>
        <i class='bx bxs-low-vision' (click)="openText(1)"></i>
        <input
          class="input is-normal passbox"
          type="password"
          placeholder="請輸入至少6位數(含英文、數字)"
        />
      </div>

      <div class="password-box">
        <p for="" class="subtitle">新密碼確認: </p>
        <i class='bx bxs-low-vision' (click)="openText(2)"></i>
        <input
          class="input is-normal passbox"
          type="password"
          placeholder="請再次確認密碼"
        />
      </div>

    </div>
    <footer class="card-footer">
      <p class="card-footer-item" (click)="reset()">
        重置
      </p>
      <p class="card-footer-item">
        確認
      </p>
    </footer>
  </div>
</div>
