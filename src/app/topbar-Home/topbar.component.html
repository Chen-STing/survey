<body>
    <section class="hero is-info is-large">

        <!-- 頭部導航欄 -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <div class="navbar-item search">
                            <div (click)="isBoolean = !isBoolean" [ngClass]="{'active': isBoolean}" class="search-box button is-info is-inverted">
                                <i class='bx bx-search'></i>
                                <p>Search</p>
                            </div>
                        </div>
                    </div>
              <div id="navbarMenuHeroB" class="navbar-menu">
                <div class="navbar-end">
                    <span class="navbar-item">
                        <p class="button is-info is-inverted" routerLink="/login">
                        <span class="icon">
                            <i class='bx bx-log-in'></i>
                        </span>
                        <span>會員登入</span>
                        </p>
                   </span>
                </div>
              </div>
            </div>
          </nav>
        </div>

      <div class="hero-body">

        <div class="wrapper">
          <input type="checkbox" id="toogle" class="hidden-trigger">
          <label for="toogle" class="circle">
            <span class="title">Survey</span>
          </label>


          <div class="subs">
            @for (question of questionData; track $index) {
              <button class="sub-circle" (mouseenter)="showShadow()" (mouseleave)="closeShadow()" routerLink="/questionnaire">
                <input value="1" name="sub-circle" type="radio" id="sub{{$index + 1}}" class="hidden-sub-trigger">
                <p style="
                  background: rgb(17, 126, 242);
                  color: rgb(118, 248, 31);
                ">id: {{question.id}}</p>
                <label class="question-title-box" for="sub{{$index + 1}}">
                  <h2>{{question.title}}</h2>
                  <p style="
                  color: rgb(66, 55, 55);
                  font-size: 14px;
                  position: absolute;
                  left: 12%;
                  bottom: 8%;
                  ">截止日期： {{question.endTime}}</p>
                </label>
              </button>
            }
          </div>
        </div>


      </div>
    </section>

    <!-- 彈出搜尋視窗 -->
    @if(isBoolean) {
      <div class="card">
        <div class="card-content">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input" type="text" placeholder="Search ..." >
              <span class="icon is-small is-left">
                <i class='bx bx-search'></i>
              </span>
            </p>
          </div>
          <p class="subtitle">搜尋紀錄</p>
        </div>
        <footer class="card-footer">
          <p class="card-footer-item">
            <nz-date-picker nzBorderless nzPlaceHolder="請輸入開始日期"></nz-date-picker>
          </p>
          <p class="card-footer-item">
            <nz-date-picker nzBorderless nzPlaceHolder="請輸入結束日期"></nz-date-picker>
          </p>
        </footer>
      </div>

      <!-- 背景黑色透明遮罩 -->
      <div class="mask-dark"
      style="
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      z-index: 1;
      "
      (click)="isBoolean = !isBoolean">
      </div>
        }


   <!-- 下列導航碼 -->
  <nav class="pagination is-rounded" role="navigation" aria-label="pagination">
    <ul class="pagination-list">
      <li><a href="#" class="pagination-previous">
        <i class='bx bxs-chevron-left-circle'></i></a>
      </li>
      <li><a href="#" class="pagination-link" aria-label="Goto page 1">1</a></li>
      <li><span class="pagination-ellipsis">&hellip;</span></li>
      <li><a href="#" class="pagination-link" aria-label="Goto page 45">45</a></li>
      <li>
        <a
        class="pagination-link is-current"
        aria-label="Page 46"
        aria-current="page"
        >46</a>
      </li>
      <li><a href="#" class="pagination-link" aria-label="Goto page 47">47</a></li>
      <li><span class="pagination-ellipsis">&hellip;</span></li>
      <li><a href="#" class="pagination-link" aria-label="Goto page 86">86</a></li>
      <li><a href="#" class="pagination-next">
          <i class='bx bxs-chevron-right-circle'></i></a>
      </li>
    </ul>
  </nav>


</body>
